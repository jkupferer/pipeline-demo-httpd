---
apiVersion: v1
kind: Template
labels:
  service: ${SERVICE_NAME}
  template: test
metadata:
  name: test
parameters:
- displayName: Service Name
  name: SERVICE_NAME
  required: true
objects:
- apiVersion: v1
  kind: Pod
  metadata:
    name: ${SERVICE_NAME}-test
  spec:
    containers:
    - name: test
      image: docker-registry.default.svc:5000/openshift/python:latest
      command: ['/bin/sh', '-c', 'for TEST in /tests/*.sh; do source $TEST; done']
      env:
      - name: SERVICE_NAME
        value: ${SERVICE_NAME}
      volumeMounts:
      - mountPath: /tests
        name: tests
    restartPolicy: Never
    volumes:
    - name: tests
      configMap:
        defaultMode: 0644
        name: ${SERVICE_NAME}-test-scripts
